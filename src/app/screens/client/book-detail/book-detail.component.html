<div class="container">
    <!--Section: Block Content-->
    <section class="mb-5">
        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">
                <div id="mdb-lightbox-ui"></div>
                <div class="mdb-lightbox">
                    <div class="row product-gallery mx-1">
                        <div class="col-12 mb-0">
                            <figure class="view overlay rounded z-depth-1 main-img">
                                <a data-size="710x823"
                                   href="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg">
                                    <img class="img-fluid z-depth-1"
                                         [src]="book.image">
                                </a>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5>{{book.title}}</h5>
                <p><span class="mr-1">Giá: <strong>{{book.price | currency: 'VND'}}</strong></span></p>
                <p class="pt-1">{{book.short_desc}}</p>
                <div class="table-responsive">
                    <table class="table table-sm table-borderless mb-0">
                        <tbody>
                        <tr>
                            <th class="pl-0 w-25" scope="row"><strong>Tác giả: </strong></th>
                            <td>{{book.author.name}}</td>
                        </tr>
                        <tr>
                            <th class="pl-0 w-25" scope="row"><strong>Thể loại: </strong></th>
                            <td>{{book.category.name | titlecase}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <div class="classic-tabs border rounded px-4 pt-1">
        <ul class="nav tabs-primary nav-justified" id="advancedTab" role="tablist">
            <li class="nav-item">
                <a aria-controls="description" aria-selected="true" class="nav-link active show" data-toggle="tab" href="#description"
                   id="description-tab" role="tab">Mô tả</a>
            </li>
        </ul>
        <div class="tab-content" id="advancedTabContent">
            <div aria-labelledby="description-tab" class="tab-pane fade show active" id="description" role="tabpanel">
                <p class="pt-1">{{book.detail}}</p>
            </div>
        </div>
    </div>
</div>
